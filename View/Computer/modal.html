<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <script src="./javascript/jquery.min.js"></script>
</head>

<body>

  <script type="text/javascript">
    var tbDoms = document.getElementsByClassName('reference')[0].getElementsByTagName('td');
    var str = "\n";
    for (var i = 0; i < tbDoms.length; i++) {
      if (i%2) {
        str += "\t" + tbDoms[i].innerHTML + "\n";
      }else {
        str += tbDoms[i].innerHTML + "\n";
      }
    }
  </script>
</body>

</html>
